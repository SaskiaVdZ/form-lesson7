<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"/>
    <link rel="stylesheet" href="css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&family=Inter:wght@600&display=swap" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="textblockOne">Code-tastic! <br>a questionaire about your coding routine</div>
        <div class="imageOne"><img src="img/Blomma.png"></div>
        <div class="imageTwo"><img src="img/Pattern.png"></div>
       
    
    </div>

    <form>
        <p>How long have you been coding?</p>
            <input type="text">

        <p>What is your favourite time to code?</p>
            <input type="radio">
            <label>mornings</label><br>
            <input type="radio">
            <label>afternoons</label><br>
            <input type="radio">
            <label>evenings</label><br>
            <input type="radio">
            <label>night</label><br>
            <input type="radio">
            <label>never</label><br>

        <label for="place">What is your favourite place to code?</label>
            <select id="place" name="place">
            <option value="desk">At a desk</option>
            <option value="kitchen">In the kitchen</option>
            <option value="sofa">On the sofa</option>
            <option value="bed<">In bed</option>
            <option value="outside">Outside somewhere</option>
            <option value="coffeeshop">In a coffee shop</option>
            </select>
        
        
        <p>What is your favourite thing to do when having a break from coding?</p>
            <input type="checkbox"><label>gardening</label><br>
            <input type="checkbox"><label>dancing</label><br>
            <input type="checkbox"><label>socialising</label><br>
            <input type="checkbox"><label>sleeping</label><br>
            <input type="checkbox"><label>meditating</label><br>
            <input type="checkbox"><label>drink coffee</label><br>
            <input type="checkbox"><label>play with my pet</label><br>
            <input type="checkbox"><label>other</label><br>
            <input type="text">

    </form>
   
    
</body>
</html>
